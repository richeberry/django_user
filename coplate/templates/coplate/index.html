<navbar>
{% if user.is_authenticated %}
    <a href="{% url 'account_logout'%}">로그아웃</a>
{% else %}
    <a href="{% url 'account_login' %}">로그인</a>
    <a href="{% url 'account_signup' %}">회원가입</a>
{% endif %}
</navbar>


<h1>홈페이지</h1>
{% if user.is_authenticated %}
    <p>안녕하세요! {{user}} 님 🧡</p>
    <ul> 
        <li>닉네임: {{user.nickname}} </li>
        <li>카카오ID: {{kakao_id}} </li>
        <li>주소: {{address}} </li>
        <p>입니다 😃</p>

    </ul>
{% else %}
<p>로그아웃 상태입니다.</p>
{% endif %}
